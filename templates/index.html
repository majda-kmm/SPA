<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Student Allocation at EURECOM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="school-banner">
        <div class="school-title">GRADUATE SCHOOL AND RESEARCH IN DIGITAL SCIENCE</div>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="School Logo" class="school-logo">
    </div>

    <h1>Project Student Allocation at EURECOM</h1>

    <div class="upload-box">
        <p>Upload the CSV files:</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="students">Students file:</label>
            <input type="file" name="students" required><br><br>

            <label for="projects">Projects file:</label>
            <input type="file" name="projects" required><br><br>

            <button type="submit">Upload and Run Matching</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
